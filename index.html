<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://tunewtec.com/wp-content/uploads/2020/09/imac-215-core-i5-8go1to.jpg" type="image/x-icon">
  <title>DOM:shopping cart</title>
</head>
<body>
    
  <section>
    <div class="title">
      <p class="total">Shopping Bag Total : <span id="total">0</span> <span>$</span></p>
    </div>
    <div class="part" id="part1">
      <div class="icons">
        <i class="fas fa-trash" onclick="remove()"></i>
        <i class="fas fa-heart"  id="heart" onclick="heart1()"></i>
      </div>
      <img class="image" src="https://tunewtec.com/wp-content/uploads/2021/09/telechargement.png" alt="rtx3090">
      <span class="product-name"><strong>RTX3090</strong><br> ASUS TUF gaming</span>
      <div class="btns">
        <span class="btn" onclick="inc()">+</span>
        <span class="btn" id="product-qtn">0</span>
        <span class="btn"  onclick="dec()">-</span>
      </div>
      <p class="product-price"><span id="product1price">0</span> <span>$</span></p>
    </div>
    <div class="part" id="part2">
        <div class="icons">
          <i class="fas fa-trash" onclick="remove2()"></i>
          <i class="fas fa-heart" id="heart11" onclick="heart2()"></i>
        </div>
        <img class="image" src="https://tunewtec.com/wp-content/uploads/2020/10/processeur-ryzen-9-3900x-amd-tray-2.jpg" alt="Ryzen9">
        <span class="product-name"><strong>Ryzen9</strong><br> 3900x </span>
        <div class="btns">
          <span class="btn"  onclick="inc2()">+</span>
          <span class="btn" id="product-qtn2">0</span>
          <span class="btn"  onclick="dec2()">-</span>
        </div>
        <p class="product-price"><span id="product1price2">0</span> <span>$</span></p>
      </div>
      <div class="part" id="part3">
          <div class="icons">
            <i class="fas fa-trash" onclick="remove3()"></i>
            <i class="fas fa-heart" id="heart12" onclick="heart3()"></i>
          </div>
          <img class="image" src="https://tunewtec.com/wp-content/uploads/2021/05/AORUS-RGB-DDR4-16GB-2x8GB-3333MHz-4.png" alt="RAM">
          <span class="product-name"><strong>RAM</strong><br>8GBx2</span>
          <div class="btns">
            <span class="btn" onclick="inc3()">+</span>
            <span class="btn" id="product-qtn3">0</span>
            <span class="btn"  onclick="dec3()">-</span>
          </div>
          <p class="product-price"><span id="product1price3">0</span> <span>$</span></p>
        </div>
  
    
  </section>
</body>
<script src="./script.js"></script>
</html>
